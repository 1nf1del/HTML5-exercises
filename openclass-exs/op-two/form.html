<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Form Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
</head>

<body>
    <h1 class="text-xs-center">Hello Forms</h1>
    <div id="main">
        <form action="post.php" method="post" class="form">
            <label for="fname"> First Name</label> :
            <input type="text" name="fname" id="fname" placeholder="First Name" maxlength="10" autofocus/>
            <label for="pass"> Password</label> :
            <input type="password" name="pass" id="pass" required/>
            <label for="texta"> What do you think about my website</label>
            <textarea name="texta" id="texta" cols="50" rows="10">Improve your website?! Come now! It's so great it won't need any improving!</textarea>
            <input type="email" name="email" placeholder="Email Address">
            <input type="url" name="link" placeholder="http://www.google.com">
            <input type="tel" name="tel" placeholder="+25477227766">
            <input type="submit" value="send">
        </form>
    </div>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
</body>

</html>
